<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h2 class="text"><a href="#">Mohammed Shakeel</a></h2>
    </div>
    
    <script>
        let text=document.querySelector('.text');
        text.innerHTML=text.innerText.split('').map((letters,i)=>`<span style="transition-delay:${i * 40}ms;filter:hue-rotate(${i * 30}deg)">${letters}</span>`).join('');
    </script>
</body>
</html>
